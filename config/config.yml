  shift_category_hours: ['ACC-HOURS', 'GEN-HOURS', 'TOTAL-HOURS']
  proj_dir: C:\\Sabs Learning\\Python Learning\\resource_integrate
  app:
    cache_location: C:\\Sabs Learning\\Python Learning\\resource_integrate\\cache\\
    user_cache_file: user.json
