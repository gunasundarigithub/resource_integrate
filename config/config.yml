  log_path: C:\\Sabs Learning\\Python Learning\\resource_integrate\\backend\\logs\\
  logging:
    disable_existing_loggers: FALSE
    version: 1
    formatters:
      simple:
        format: "%(asctime)s~%(pathname)s:%(lineno)d~%(funcName)s~%(levelname)s~%(message)s"
        
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
        
      files:
        filename: C:\\Sabs Learning\\Python Learning\\resource_integrate\\backend\\logs\\app-shift-mgmt.log
        class: logging.handlers.RotatingFileHandler
        formatter: simple
        maxBytes: 10485760 #1024*2014*10=10 MB
        backupCount: 3
      loggers:
        shift-mgmt:
          level: INFO
          handlers: [console, file]
        clients:
          level: INFO
          handlers: [console, file]
          propagate: no
          
          
